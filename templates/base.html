
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>roro ❤️</title>

		<link href="//mincss.com/entireframework.min.css" rel="stylesheet" type="text/css">
    <style>
      .error {
        margin: 10px 0px;
        padding:12px;
        color: #9F6000;
        background-color: #FEEFB3;
      }
      .profile-pic {
        border-radius: 50%;
        object-fit: cover;
        width: 80px;
        height: 80px;
      }
      .hero {
  				background: #eee;
  				padding: 20px;
  				border-radius: 10px;
  				margin-top: 1em;
  			}
    </style>
	</head>
	<body>
		<nav class="nav" tabindex="-1" onclick="this.focus()">
			<div class="container">
				<a class="pagename current" href="#">roro ❤️</a>
        {% if 'authorized' in session %}
				<a href="/logout">Logout</a>
        {% endif %}
			</div>
		</nav>
    {% if 'authorized' in session %}
    <button class="btn-close btn btn-sm">×</button>
    {% endif %}
		<div class="container">
      {% if error %}
      <p class=error>{{ error }}
      {% endif %}
			{% block body %}{% endblock %}
		</div>
	</body>
</html>
