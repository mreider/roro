
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>roro ❤️</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      .error {
        margin: 10px 0px;
        padding:12px;
        color: #9F6000;
        background-color: #FEEFB3;
      }
      .profile-pic {
        border-radius: 50%;
        object-fit: cover;
        width: 80px;
        height: 80px;
      }
			.profile-pic-small {
				border-radius: 50%;
				object-fit: cover;
				width: 30px;
				height: 30px;
			}
      .hero {
  				background: #eee;
  				padding: 20px;
  				border-radius: 10px;
  				margin-top: 1em;
  			}
    </style>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-primary">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" style="color:white;font-size:150%" href="#">roro ❤️</a>
        </li>
  </ul>
</nav>
		<div class="container">
      {% if error %}
      <p class=error>{{ error }}
      {% endif %}
			{% block body %}{% endblock %}
		</div>
	</body>
</html>
